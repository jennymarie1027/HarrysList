<div id="sidebar">
  <div class="categories">
    <section class="example-section" [formGroup]="formattedCategories">
      <h4>Select your cateogory:</h4>
      <ng-container *ngFor="let cat of categories">
        <p><mat-checkbox [formControlName]="cat.value">{{cat.value}}</mat-checkbox></p>
      </ng-container>
    </section>
  </div>
</div>
