<h2>My Profile</h2>
<button mat-button routerLink="/myposts">View My Posts</button>

<h4>My Favorites</h4>
  <div class="postContainer" *ngIf="favorites;else noFaveMessage" min-h-full border-x mx-auto>
    <ng-container *ngFor="let post of favorites" class="post">
      <div *ngIf="post">
        <app-post [post]=post></app-post>
      </div>
    </ng-container>
  </div>
<ng-template #noFaveMessage>
  <h3>No Favorites Yet</h3>
</ng-template>
