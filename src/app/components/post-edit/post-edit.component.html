<form class="container" [formGroup]="editPostForm" (ngSubmit)="onEditPostSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input type="text" formControlName="title" matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input type="number" formControlName="price" matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input type="text" formControlName="category" matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea type="text" formControlName="description" matInput ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image</mat-label>
    <input type="text" formControlName="image" matInput >
  </mat-form-field>
  <button mat-raised-button color="primary" >Edit Post</button>
</form>
