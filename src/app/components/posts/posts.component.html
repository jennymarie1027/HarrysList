<div class="container">
  <app-sidebar></app-sidebar>
  <div class="postContainer" *ngIf="posts;else noPostMessage">
    <ng-container min-h-full border-x mx-auto  *ngFor="let post of posts">
      <div class="post">
        <app-post [post]="post"></app-post>
      </div>
    </ng-container>
  </div>
  <ng-template #noPostMessage>
    <mat-spinner class="spinner"></mat-spinner>
  </ng-template>
</div>
