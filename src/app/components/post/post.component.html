  <div class="cardContainer">
      <div *ngIf="post.file.length;else placeholder">
        <div class="imageContainer">
          <img class="mb-1 mx-auto h-[100px] postImage" [src]=configureImagePath()  (click)="updateImagePath('forward')" >
          <div  class="dotContainer" *ngIf="fileListLength > 1">
            <ng-container *ngFor="let images of post.file; let i = index">
              <span class="dot" [ngClass]="verifyDisplayedImage(i)">	&#8226; </span>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="metaData">
        <div id="titleAndPriceContainer">
          <h2 (click)="navToPostDetails(post._id)">{{ post.title }}</h2>
          <p id="postPrice">{{ post.price | currency }}</p>
        </div>
        <div class="detailsContainer">
          <div class="leftDetails">
          <!-- favorites **note** just star === filled icon-->
          <mat-icon (click)="addToFave()" *ngIf="!isFavorite" fontIcon="star_outlined"></mat-icon> 
          <mat-icon (click)="removeFromFaves()" *ngIf="isFavorite" fontIcon="star_filled"></mat-icon> 
          <p>{{configureDate()}}</p> 
          <p>{{post.location}}</p>
          </div>
          <div>
            <i class="material-icons">hide_source</i>
          </div>
        </div>
      </div>
      
  </div>

  <ng-template #placeholder >
    <div class="placeholderContainer">
      <div>
        <mat-icon fontIcon="image" id="matIcon"></mat-icon>
      </div>
    </div>
  </ng-template>
