  <div id="cardContainer">
    <div>
      <img class="mb-1 mx-auto h-[100px]" src="https://placehold.co/600x400" alt="">
      <div>
        <h2>{{ post.title }}</h2>
        <p>Description: {{ post.description}}</p>
      </div>
      <div>
        <span>Price: {{ post.price }}</span>
      </div>
    </div>
    <div>
      <button mat-raised-button (click)="navToPostDetails(post._id)">See Product Details</button>
    </div>
  </div>
